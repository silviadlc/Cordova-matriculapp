    <nav class="light-blue lighten-1" role="navigation">

        <ul id="nav-mobile" class="sidenav">

    <div id="test-swipe-1" class="col s3">
      <h3>Benvinguts a l'app de matriculació de l'IETI!</h3>
    </div>

    <!--Documents-->
    <div id="test-swipe-2" class="col s12">
      <div class='documents'>
        <label>Selecciona tipus de document</label>
        <select class="browser-default center-align">
          <option value="" disabled selected>Escull opció</option>
          <option value="1">DNI</option>
          <option value="2">CatSalut</option>
        </select>
        <ul class="collection">
          <li class="collection-item">
            <label>DNI</label> 
            <i class="secondary-content material-icons dp48" style="color:red">brightness_1</i>
            <i class="secondary-content material-icons dp48" style="color:orange">brightness_1</i>
            <i class="secondary-content material-icons dp48" style="color:green">brightness_1</i>
          </li>
          <li class="collection-item">
            <label>CatSalut</label>
            <i class="secondary-content material-icons dp48" style="color:red">brightness_1</i>
            <i class="secondary-content material-icons dp48" style="color:orange">brightness_1</i>
            <i class="secondary-content material-icons dp48" style="color:green">brightness_1</i>
          </li>
      </ul>
      </div>
    </div>

    <!--MPs&UFs-->
    <div id="test-swipe-3" class="col s12">
      <div style="margin:20px;">
        <div class="total">
          <p>Preu Final: <span class="total-price"></span></p>
        </div>
        <ul class="collapsible popout">
          
        </ul>
      </div>
    </div>
